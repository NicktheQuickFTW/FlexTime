# Security Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-config
  namespace: security-system
data:
  s3_security_bucket: "flextime-security-reports"
  compliance_frameworks: "CIS,NIST,SOC2"
  security_scan_frequency: "daily"
  vulnerability_threshold_critical: "0"
  vulnerability_threshold_high: "5"
  
---
# Security Monitoring Service
apiVersion: v1
kind: Service
metadata:
  name: falco
  namespace: security-system
  labels:
    app: falco
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8765"
spec:
  type: ClusterIP
  ports:
  - port: 8765
    targetPort: 8765
    name: http
    protocol: TCP
  - port: 5060
    targetPort: 5060
    name: grpc
    protocol: TCP
  selector:
    app: falco

---
# Secret Scanning ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: secret-scanner-config
  namespace: security-system
data:
  patterns.yaml: |
    patterns:
      - name: AWS Access Key
        pattern: 'AKIA[0-9A-Z]{16}'
        severity: CRITICAL
      - name: AWS Secret Key
        pattern: '[0-9a-zA-Z/+=]{40}'
        severity: CRITICAL
      - name: Google API Key
        pattern: 'AIza[0-9A-Za-z\\-_]{35}'
        severity: HIGH
      - name: Slack Token
        pattern: 'xox[baprs]-[0-9]{12}-[0-9]{12}-[0-9a-zA-Z]{24}'
        severity: HIGH
      - name: JWT Token
        pattern: 'eyJ[A-Za-z0-9-_=]+\.[A-Za-z0-9-_=]+\.?[A-Za-z0-9-_.+/=]*'
        severity: MEDIUM
      - name: Database Connection String
        pattern: '(mongodb|mysql|postgresql)://[^\s]+'
        severity: HIGH
      - name: Private SSH Key
        pattern: '-----BEGIN [A-Z]+ PRIVATE KEY-----'
        severity: CRITICAL
      - name: Generic Password
        pattern: '(?i)(password|passwd|pwd|secret)[\s]*[:=][\s]*["\']?[^\s"\']{8,}["\']?'
        severity: MEDIUM