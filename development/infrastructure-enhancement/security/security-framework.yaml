# Comprehensive Security Framework for FlexTime
apiVersion: v1
kind: Namespace
metadata:
  name: security-system
  labels:
    name: security-system
    security-scanning: enabled
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
# RBAC Configuration
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flextime-security-scanner
rules:
# Pod and container inspection
- apiGroups: [""]
  resources: ["pods", "pods/log", "nodes", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
# Security policy inspection
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies", "poddisruptionbudgets"]
  verbs: ["get", "list"]
# Network policy inspection
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list"]
# RBAC inspection
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list"]
# Security scanning
- apiGroups: ["security.istio.io"]
  resources: ["*"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "statefulsets", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flextime-security-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flextime-security-scanner
subjects:
- kind: ServiceAccount
  name: security-scanner
  namespace: security-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-scanner
  namespace: security-system
automountServiceAccountToken: true
---
# Falco Security Runtime Monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-config
  namespace: security-system
  labels:
    app: falco
data:
  falco.yaml: |
    rules_file:
      - /etc/falco/falco_rules.yaml
      - /etc/falco/falco_rules.local.yaml
      - /etc/falco/k8s_audit_rules.yaml
      - /etc/falco/rules.d
    
    time_format_iso_8601: true
    json_output: true
    json_include_output_property: true
    json_include_tags_property: true
    
    log_stderr: true
    log_syslog: true
    log_level: info
    
    priority: debug
    
    buffered_outputs: false
    
    syscall_event_drops:
      actions:
        - log
        - alert
      rate: 0.1
      max_burst: 1000
    
    outputs:
      rate: 1
      max_burst: 1000
    
    syslog_output:
      enabled: true
    
    file_output:
      enabled: true
      keep_alive: false
      filename: /var/log/falco/events.log
    
    stdout_output:
      enabled: true
    
    webserver:
      enabled: true
      listen_port: 8765
      k8s_healthz_endpoint: /healthz
      ssl_enabled: false
      ssl_certificate: /etc/ssl/falco/falco.pem
    
    grpc:
      enabled: true
      bind_address: "0.0.0.0:5060"
      threadiness: 8
    
    grpc_output:
      enabled: true
    
  falco_rules.local.yaml: |
    # FlexTime Specific Security Rules
    
    # Detect unauthorized access to sensitive directories
    - rule: Unauthorized Access to FlexTime Config
      desc: Detect access to FlexTime configuration directories
      condition: >
        open_read and container and
        (fd.name startswith /app/secrets or
         fd.name startswith /app/config or
         fd.name contains .env) and
        not proc.name in (node, npm, api-svc, scheduler-svc)
      output: >
        Unauthorized access to FlexTime configuration 
        (user=%user.name command=%proc.cmdline file=%fd.name 
         container_id=%container.id image=%container.image.repository)
      priority: WARNING
      tags: [flextime, filesystem, configuration]
    
    # Detect suspicious network connections
    - rule: FlexTime Outbound Connection to Suspicious Host
      desc: Detect outbound connections to non-whitelisted hosts
      condition: >
        outbound and container and
        not fd.sip in (postgresql_ips, redis_ips, aws_ips, prometheus_ips) and
        not fd.sport in (80, 443, 5432, 6379, 9090, 3000) and
        container.image.repository contains flextime
      output: >
        Suspicious outbound connection from FlexTime container
        (user=%user.name command=%proc.cmdline connection=%fd.name 
         container_id=%container.id image=%container.image.repository)
      priority: WARNING
      tags: [flextime, network, suspicious]
    
    # Detect privilege escalation attempts
    - rule: FlexTime Privilege Escalation Attempt
      desc: Detect attempts to escalate privileges in FlexTime containers
      condition: >
        container and
        (proc.name in (sudo, su, chmod, chown) or
         proc.cmdline contains "chmod +s" or
         proc.cmdline contains "setuid") and
        container.image.repository contains flextime
      output: >
        Privilege escalation attempt in FlexTime container
        (user=%user.name command=%proc.cmdline 
         container_id=%container.id image=%container.image.repository)
      priority: CRITICAL
      tags: [flextime, privilege_escalation]
    
    # Detect shell spawning in production containers
    - rule: Shell Spawned in FlexTime Production Container
      desc: Detect interactive shells in production FlexTime containers
      condition: >
        spawned_process and container and
        shell_procs and
        container.image.repository contains flextime and
        k8s.ns.name in (flextime-production)
      output: >
        Shell spawned in FlexTime production container
        (user=%user.name shell=%proc.name parent=%proc.pname 
         cmdline=%proc.cmdline container_id=%container.id)
      priority: CRITICAL
      tags: [flextime, shell, production]
    
    # Detect unauthorized file modifications
    - rule: Unauthorized File Modification in FlexTime
      desc: Detect modifications to critical FlexTime files
      condition: >
        modify and container and
        (fd.name startswith /app/node_modules or
         fd.name startswith /usr/local/bin or
         fd.name startswith /bin or
         fd.name startswith /sbin) and
        container.image.repository contains flextime and
        not proc.name in (npm, node, apt, apt-get, dpkg)
      output: >
        Unauthorized file modification in FlexTime container
        (user=%user.name command=%proc.cmdline file=%fd.name 
         container_id=%container.id image=%container.image.repository)
      priority: WARNING
      tags: [flextime, filesystem, modification]

---
# Falco DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: falco
  namespace: security-system
  labels:
    app: falco
spec:
  selector:
    matchLabels:
      app: falco
  template:
    metadata:
      labels:
        app: falco
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8765"
    spec:
      serviceAccountName: security-scanner
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      hostNetwork: true
      hostPID: true
      hostIPC: true
      securityContext:
        runAsUser: 0
      containers:
      - name: falco
        image: falcosecurity/falco-no-driver:0.36.2
        args:
        - /usr/bin/falco
        - --cri=/run/containerd/containerd.sock
        - --cri=/run/crio/crio.sock
        - -K=/var/run/secrets/kubernetes.io/serviceaccount/token
        - -k=https://kubernetes.default
        - -pk
        securityContext:
          privileged: true
        env:
        - name: FALCO_K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: FALCO_K8S_NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8765
          name: http
        - containerPort: 5060
          name: grpc
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - mountPath: /etc/falco
          name: config-volume
        - mountPath: /host/var/run/docker.sock
          name: docker-socket
          readOnly: true
        - mountPath: /host/run/containerd/containerd.sock
          name: containerd-socket
          readOnly: true
        - mountPath: /host/dev
          name: dev-fs
          readOnly: true
        - mountPath: /host/proc
          name: proc-fs
          readOnly: true
        - mountPath: /host/boot
          name: boot-fs
          readOnly: true
        - mountPath: /host/lib/modules
          name: lib-modules
          readOnly: true
        - mountPath: /host/usr
          name: usr-fs
          readOnly: true
        - mountPath: /host/etc
          name: etc-fs
          readOnly: true
        - mountPath: /var/log/falco
          name: log-volume
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8765
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8765
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config-volume
        configMap:
          name: falco-config
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
      - name: containerd-socket
        hostPath:
          path: /run/containerd/containerd.sock
      - name: dev-fs
        hostPath:
          path: /dev
      - name: proc-fs
        hostPath:
          path: /proc
      - name: boot-fs
        hostPath:
          path: /boot
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: usr-fs
        hostPath:
          path: /usr
      - name: etc-fs
        hostPath:
          path: /etc
      - name: log-volume
        hostPath:
          path: /var/log/falco

