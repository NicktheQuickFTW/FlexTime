<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            background-color: red; /* This will show if map doesn't load */
        }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            console.log('Test initMap called');
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: 39.8283, lng: -98.5795}
            });
            console.log('Test map created successfully');
        }
        
        window.onerror = function(msg, url, line, col, error) {
            console.error('JavaScript Error:', msg, 'at', url, ':', line);
            document.getElementById('map').innerHTML = '<p style="color: red;">JavaScript Error: ' + msg + '</p>';
        };
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_a-sk9MpJ2cFUxDaY6XGvDZf4-vw9-nQ&callback=initMap"
        onerror="document.getElementById('map').innerHTML='<p style=color:red>Failed to load Google Maps API</p>'">
    </script>
</body>
</html>
